<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-logo">
        <div class="logo">LOGO</div>
        <div class="photo-creator">Photo by Thomas Bennie 
            <a href="https://unsplash.com/photos/lxziZx-TfSo">on Unsplash</a>
        </div>
    </div>
    <div class="main-form">
        <div class="header">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
            <p>Sign up <em>now</em> to get started.</p></div>
        <div class="form">Fill this form:
            <form action="#" method="post">
                <div class="form-left">
                    <div>
                        <label for="user_name">FIRST NAME</label>
                        <input type="text" name="user_name" id="user_name" minlength="3" maxlength="10" placeholder="Name*" required>
                    </div>
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email" placeholder="e-mail*" required>
                    </div>
                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="user_password" id="user_password" required>
                    </div>
                </div>
                <div class="form-right">
                    <div>
                        <label for="user_last_name">LAST NAME</label>
                        <input type="text" name="user_last_name" id="user_last_name" minlength="3" maxlength="10" placeholder="Second name">
                    </div>
                    <div>
                        <label for="user_phone">PHONE NUMBER</label>
                        <input type="text" name="user_phone" id="user_phone" pattern="((25|44|33|29)[1-9][0-9]{6})" title="example: 441234567" placeholder="44 123 45 67">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>
            </div>
            <div class="account">
                <button type="submit">Create Account</button>
                <div>Already have an account?
                    <a href="#">Log in</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
